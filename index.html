<div class="wrapper">
  <div class="flex-center">
    <div class="weather">
      <div class="weather__title">Local Weather</div>
      <div id="location" class="weather__location"></div>
      <div id="desc" class="weather__desc"></div>
      <div id="icon" class="weather__icon"></div>
      <div class="weather__temp">
        <div id="temp" class="weather__temp-number"></div>
        <span id="scale" class="weather__temp-scale">   
            <span class="show">&deg;F</span>
            <span> | </span>
            <span>&deg;C</span>
        </span>
      </div>
    </div>
  </div>
</div>
